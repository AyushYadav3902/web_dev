<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; margin: 20px; background:#f7f7f7; }
      h1 { text-align: center; margin-bottom: 20px; }
      .product-grid { display:flex; gap:16px; justify-content:center; flex-wrap:wrap; }
      .Product-Box {
        width: 200px; /* smaller box width */
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        box-sizing: border-box;
        text-align: left;
      }
      .Product-Box img { width: 100%; height: auto; display:block; border-radius:4px; }
      .Product-Box h2 { font-size: 1.05rem; margin: 10px 0 6px; }
      .Product-Box p { margin: 4px 0; color:#333; }
      .Product-Box .actions { margin-top: 10px; display:flex; gap:8px; }
      .Product-Box button { flex:1; padding:8px 10px; border:none; border-radius:4px; cursor:pointer; }
      .Product-Box button:first-child { background:#f0f0f0; }
      .Product-Box button:last-child { background:#0b79ff; color:#fff; }
      @media (max-width: 500px) {
        .Product-Box { width: 100%; max-width:420px; }
        .product-grid { padding: 0 10px; }
      }
    </style>
  </head>
  <body>
    <h1>My E-commerce Store</h1>

    <!-- product selection -->
    <div class="product-grid">
      <div class="Product-Box">
        <!-- Product Image -->
        <img src="tshirt.webp" alt="product image">

        <!-- Product details -->
        <h2>Cool Football Club Jersey</h2>
        <p>Price: $100.00</p>
        <p>Description: Terrifying Jersey of AC Milan</p>

        <div class="actions">
          <button>Add To Cart</button>
          <button>Buy Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
